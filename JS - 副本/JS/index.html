<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ECharts</title>
    <!-- 引入刚刚下载的 ECharts 文件 -->
    <script src="echarts.js"></script>
  </head>
  <body>
    <!-- 为 ECharts 准备一个定义了宽高的 DOM -->
    <div id="main" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">
      // 基于准备好的dom，初始化echarts实例
      var myChart = echarts.init(document.getElementById('main'));

      // 指定图表的配置项和数据
option = {
  title: {
    text: '近年来00后奥运得主的数量（包含夏奥与冬奥）'
  },
  tooltip: {
    trigger: 'axis'
  },
  legend: {
    data: ['00后数量'],
    bottom: '88%',
    containLabel: true
  },
  grid: {
    left: '12%',
    right: '8%',
    bottom: '3%',
    containLabel: true
  },
  toolbox: {
    feature: {
      saveAsImage: {}
    }
  },
  xAxis: {
    type: 'category',
    boundaryGap: false,
    data: ['2016年奥运会','2018年奥运会','2020年奥运会','2022年奥运会']
  },
  yAxis: {
    type: 'value'
  },
  series: [
    {
      name: '00后数量',
      type: 'line',
      stack: 'Total',
      data: [1,2,25,30]
    },	
  ]
};

      // 使用刚指定的配置项和数据显示图表。
      myChart.setOption(option);
    </script>
  </body>
</html>
